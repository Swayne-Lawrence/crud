<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Ninja</h1>
    <form action="/update_ninja" method="post">
        <label for="first_name">First name</label>
        <input type="text" name="first_name" value="{{ninja_data.first_name}}">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" value="{{ninja_data.last_name}}">
        <label for="age">Age</label>
        <input type="number" name="age" value="{{ninja_data.age}}">
        <input type="hidden" name="id" value="{{ninja_data.id}}">
        <select name="dojo_id" id="">
            {%for data in dojos_data%}
            {%if ninja_data.dojo.id==data.id%}
            <option value="{{data.id}}" selected>{{data.name}} </option>
            {%else%}
            <option value="{{data.id}}">{{data.name}}</option>
            {%endif%}
            {%endfor%}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
